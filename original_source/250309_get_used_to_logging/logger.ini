[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=defaultFormatter

[logger_root]
level=NOTSET
handlers=fileHandler

[handler_fileHandler]
class=logging.FileHandler
level=DEBUG
formatter=defaultFormatter
args=('app.log', 'a')

[formatter_defaultFormatter]
class=logging.Formatter
format=%(asctime)s %(levelname)s %(message)s